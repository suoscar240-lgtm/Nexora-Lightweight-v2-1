  <script>
    (function () {
      try {
        var THEME_KEY = 'settings.theme';
        var SCHEME_KEY = 'settings.colorScheme';
        var MAP = {
          'midnight-amber': 'theme-midnight-amber',
          'midnight-blueberry': 'theme-midnight-blueberry',
          'midnight-grape': 'theme-midnight-grape'
        };

        var savedTheme = null;
        var savedScheme = null;
        try {
          savedTheme = localStorage.getItem(THEME_KEY);
          savedScheme = localStorage.getItem(SCHEME_KEY);
        } catch (e) {
          savedTheme = null;
          savedScheme = null;
        }

        var doc = document.documentElement;

        if (savedScheme === 'light') {
          doc.classList.add('light-scheme');
          doc.classList.remove('theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
          doc.setAttribute('data-restored-theme', 'light');
        } else {
          var cls = (savedTheme && MAP[savedTheme]) ? MAP[savedTheme] : null;
          if (!cls) {
            if (!doc.classList.contains('theme-midnight-amber') &&
                !doc.classList.contains('theme-midnight-blueberry') &&
                !doc.classList.contains('theme-midnight-grape') &&
                !doc.classList.contains('light-scheme')) {
              cls = 'theme-midnight-amber';
            }
          }
          if (cls) {
            doc.classList.remove('light-scheme','theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
            doc.classList.add(cls);
            doc.setAttribute('data-restored-theme', cls.replace('theme-',''));
          } else {
            doc.setAttribute('data-restored-theme', 'default');
          }
        }
      } catch (err) {
      }
    })();
  </script>

  <script>
    window._nexoraTheme = {
      setTheme: function (themeId) {
        var map = {
          'midnight-amber': 'theme-midnight-amber',
          'midnight-blueberry': 'theme-midnight-blueberry',
          'midnight-grape': 'theme-midnight-grape'
        };
        if (!map[themeId]) return;
        document.documentElement.classList.remove('light-scheme','theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
        document.documentElement.classList.add(map[themeId]);
        try { localStorage.setItem('settings.theme', themeId); } catch (e) {}
        document.dispatchEvent(new CustomEvent('settings:themeChanged', { detail: { theme: themeId } }));
      },
      setScheme: function (scheme) {
        if (scheme === 'light') {
          document.documentElement.classList.add('light-scheme');
          document.documentElement.classList.remove('theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
          try { localStorage.setItem('settings.colorScheme', 'light'); } catch (e) {}
        } else {
          document.documentElement.classList.remove('light-scheme');
          try { localStorage.setItem('settings.colorScheme', 'dark'); } catch (e) {}
        }
        document.dispatchEvent(new CustomEvent('settings:colorSchemeChanged', { detail: { scheme: scheme } }));
      }
    };
  </script>

  <!-- Cookie popup (no CSS) -->
  <div id="cookie-popup" role="dialog" aria-live="polite" aria-label="Cookie consent" aria-modal="false" style="display:none;">
    <p id="cookie-message">We use cookies to save your progress. Do you accept essential cookies?</p>
    <div id="cookie-actions">
      <button id="cookie-accept" type="button">Accept</button>
      <button id="cookie-decline" type="button">Decline</button>
      <button id="cookie-manage" type="button">Manage</button>
    </div>
  </div>

  <script>
  (function () {
    var KEY = 'nexora.cookie_consent'; // 'accepted' | 'declined' | null

    function safeGet() {
      try { return localStorage.getItem(KEY); } catch (e) { return null; }
    }

    function safeSet(v) {
      try { localStorage.setItem(KEY, v); } catch (e) {}
      document.dispatchEvent(new CustomEvent('cookie:consentChanged', { detail: { consent: v } }));
    }

    function show() {
      var el = document.getElementById('cookie-popup');
      if (!el) return;
      el.style.display = 'block';
      el.removeAttribute('aria-hidden');
      // simple focus hint
      var accept = document.getElementById('cookie-accept');
      if (accept) accept.focus();
    }

    function hide() {
      var el = document.getElementById('cookie-popup');
      if (!el) return;
      el.style.display = 'none';
      el.setAttribute('aria-hidden', 'true');
    }

    var current = safeGet();
    if (current === 'accepted' || current === 'declined') {
      hide();
    } else {
      show();
    }

    document.getElementById('cookie-accept').addEventListener('click', function () {
      safeSet('accepted');
      hide();
      document.dispatchEvent(new CustomEvent('cookie:accepted'));
      // place enablement code for analytics or non-essential features here
    });

    document.getElementById('cookie-decline').addEventListener('click', function () {
      safeSet('declined');
      hide();
      document.dispatchEvent(new CustomEvent('cookie:declined'));
      // place disablement code for analytics or non-essential features here
    });

    document.getElementById('cookie-manage').addEventListener('click', function () {
      // Minimal manage UI using prompt/confirm to avoid introducing CSS or new markup
      var allow = window.confirm('Allow non-essential cookies? Press OK to accept, Cancel to decline.');
      if (allow) {
        safeSet('accepted');
        document.dispatchEvent(new CustomEvent('cookie:accepted'));
      } else {
        safeSet('declined');
        document.dispatchEvent(new CustomEvent('cookie:declined'));
      }
      hide();
    });

    // Programmatic API
    window.NexoraCookies = {
      getConsent: function () { return safeGet(); },
      setConsent: function (v) { if (v === 'accepted' || v === 'declined') { safeSet(v); } },
      resetConsent: function () { try { localStorage.removeItem(KEY); } catch (e) {} document.dispatchEvent(new CustomEvent('cookie:reset')); show(); }
    };
  })();
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh; /* changed from height: 100% to min-height: 100vh */
    }

    body {
      overflow-y: auto !important;
      overflow-x: hidden !important;
      height: auto; /* add this to override any height constraints */
    }

    /* optional minimal no-results style */
    .no-results {
      color: #999;
      font-size: 1rem;
      padding: 2rem;
      text-align: center;
    }

    /* Ad layout container */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px 120px 20px; /* Extra bottom padding for fixed pagination */
      min-height: 100vh; /* ensure content takes up space */
    }

    .ad-container {
      width: 160px;
      flex-shrink: 0;
      position: sticky;
      top: 80px;
      align-self: flex-start;
    }

    .grid {
      flex: 1;
      max-width: 1200px;
    }

    @media (max-width: 1400px) {
      .ad-container {
        display: none;
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Pagination styling */
    .pagination-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 16px 20px;
      background: var(--g-card-bg);
      border-top: 2px solid var(--g-border);
      z-index: 1000;
      flex-wrap: wrap;
    }

    .pagination-btn,
    .page-number {
      min-width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--g-card-bg);
      color: var(--g-text);
      border: 2px solid var(--g-border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      padding: 0 12px;
      text-decoration: none;
      user-select: none;
    }

    .pagination-btn:hover:not(:disabled),
    .page-number:hover:not(.active) {
      background: var(--g-accent);
      color: var(--g-on-accent);
      border-color: var(--g-accent);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--g-shadow);
    }

    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .page-number.active {
      background: linear-gradient(135deg, var(--g-accent), var(--g-accent-deep));
      color: var(--g-on-accent);
      border-color: var(--g-accent);
      box-shadow: 0 4px 12px var(--g-shadow);
      cursor: default;
    }

    .page-ellipsis {
      color: var(--g-text);
      padding: 0 8px;
      user-select: none;
    }

    @media (max-width: 768px) {
      .pagination-container {
        gap: 4px;
      }
      
      .pagination-btn,
      .page-number {
        min-width: 36px;
        height: 36px;
        padding: 0 8px;
        font-size: 0.9rem;
      }
    }

    /* Game Suggestion Button */
    .suggestion-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px 100px 20px; /* Extra bottom padding for fixed pagination */
      animation: fadeSlideUp 0.5s ease-out;
    }

    .suggestion-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--g-accent), var(--g-accent-deep));
      color: var(--g-on-accent);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--g-radius);
      border: 2px solid transparent;
      box-shadow: 0 4px 16px var(--g-shadow), 0 2px 8px rgba(0,0,0,0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .suggestion-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: var(--glow-size);
      height: var(--glow-size);
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 0.2) 0%,
        transparent 70%
      );
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .suggestion-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 24px var(--g-shadow), 0 4px 12px rgba(0,0,0,0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .suggestion-btn:hover::before {
      opacity: 1;
    }

    .suggestion-btn:active {
      transform: translateY(0) scale(1.02);
      box-shadow: 0 2px 8px var(--g-shadow);
    }

    .suggestion-btn i {
      font-size: 1.3rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    @media (max-width: 600px) {
      .suggestion-btn {
        font-size: 1rem;
        padding: 14px 28px;
      }
    }
  </style>
</head>

    // cursor-tracked highlight binding
    function bindCardHighlight(card) {
      card.style.setProperty('--x', '50%');
      card.style.setProperty('--y', '50%');

      let rafId = null;
      function updateFromEvent(e) {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          card.style.setProperty('--x', x + '%');
          card.style.setProperty('--y', y + '%');
          rafId = null;
        });
      }

      card.addEventListener('mousemove', updateFromEvent);
      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--x', '50%');
        card.style.setProperty('--y', '50%');
      }, { passive: true });
    }

    // Lightweight fuzzy scoring function
    function fuzzyScore(query, text) {
      if (!query) return 1; // empty query matches everything
      query = query.toLowerCase();
      text = text.toLowerCase();

      // Exact match highest
      if (text === query) return 1000;

      // Prefix / word-start boosts
      if (text.startsWith(query)) return 500;
      const words = text.split(/\s+/);
      for (const w of words) {
        if (w.startsWith(query)) return 400;
      }

      // Substring match (non-prefix) with position penalty
      const idx = text.indexOf(query);
      if (idx !== -1) {
        return 300 - idx;
      }

      // Sequential character match: all query chars appear in order
      let qIdx = 0;
      let score = 0;
      for (let i = 0; i < text.length && qIdx < query.length; i++) {
        if (text[i] === query[qIdx]) {
          // reward contiguous runs
          let contLen = 1;
          qIdx++;
          while (qIdx < query.length && i + 1 < text.length && text[i + 1] === query[qIdx]) {
            contLen++;
            i++;
            qIdx++;
          }
          score += contLen * 10;
        }
      }
      if (qIdx !== query.length) return -Infinity; // not a match

      // boost earlier first-char occurrence
      const firstCharPos = text.indexOf(query[0]);
      score += Math.max(0, 50 - firstCharPos);

      return score;
    }

    // render grid with fuzzy-ranked results
    function initGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";

      if (games.length === 0) return; // Wait for games to load

      const candidates = games.map(game => {
        const titleScore = fuzzyScore(filter.trim(), game.title);
        return { game: game, score: titleScore };
      })
      .filter(item => item.score !== -Infinity)
      .sort((a, b) => b.score - a.score);

      // Pagination: calculate start and end indices
      const totalPages = Math.ceil(candidates.length / gamesPerPage);
      const startIndex = (currentPage - 1) * gamesPerPage;
      const endIndex = Math.min(startIndex + gamesPerPage, candidates.length);
      const paginatedCandidates = candidates.slice(startIndex, endIndex);

      paginatedCandidates.forEach((cand, index) => {
        const game = cand.game;
        const gameIndex = games.indexOf(game);

        const card = document.createElement("div");
        card.className = "game-card";
        card.style.opacity = "0";
        card.style.animation = "fadeIn 0.5s ease-out forwards";
        card.style.animationDelay = `${index * 0.02}s`; // Staggered fade-in
        
        card.onclick = () => {
          sessionStorage.setItem("currentGame", gameFiles[gameIndex]);
          sessionStorage.setItem("currentGameTitle", game.title);
          sessionStorage.setItem("currentGameImage", game.image);
          location.href = 'gameloader.html';
        };

        // Add image
        const img = document.createElement("img");
        img.src = game.image;
        img.alt = game.title;
        img.loading = "lazy";

        const title = document.createElement("div");
        title.className   = "game-title";
        title.textContent = game.title;
        title.style.whiteSpace = "nowrap";
        title.style.overflow = "hidden";
        title.style.textOverflow = "ellipsis";

        card.appendChild(img);
        card.appendChild(title);
        grid.appendChild(card);

        bindCardHighlight(card);
      });

      if (filter && candidates.length === 0) {
        const noCard = document.createElement("div");
        noCard.className = "no-results";
        noCard.textContent = `No results for "${filter}"`;
        grid.appendChild(noCard);
      }

      // Render pagination controls
      renderPagination(totalPages, candidates.length);
      
      // Scroll to top when page changes
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Render pagination controls
    function renderPagination(totalPages, totalGames) {
      const container = document.getElementById('paginationContainer');
      container.innerHTML = '';

      if (totalPages <= 1) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'flex';

      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.className = 'pagination-btn';
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          initGames(document.getElementById('searchInput').value);
        }
      };
      container.appendChild(prevBtn);

      // Page numbers with ellipsis
      const maxVisiblePages = 7;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage < maxVisiblePages - 1) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }

      // First page
      if (startPage > 1) {
        addPageButton(1, container);
        if (startPage > 2) {
          const ellipsis = document.createElement('span');
          ellipsis.className = 'page-ellipsis';
          ellipsis.textContent = '...';
          container.appendChild(ellipsis);
        }
      }

      // Page numbers
      for (let i = startPage; i <= endPage; i++) {
        addPageButton(i, container);
      }

      // Last page
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const ellipsis = document.createElement('span');
          ellipsis.className = 'page-ellipsis';
          ellipsis.textContent = '...';
          container.appendChild(ellipsis);
        }
        addPageButton(totalPages, container);
      }

      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.className = 'pagination-btn';
      nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          initGames(document.getElementById('searchInput').value);
        }
      };
      container.appendChild(nextBtn);
    }

    function addPageButton(pageNum, container) {
      const pageBtn = document.createElement('button');
      pageBtn.className = 'page-number';
      if (pageNum === currentPage) {
        pageBtn.classList.add('active');
      }
      pageBtn.textContent = pageNum;
      pageBtn.onclick = () => {
        if (pageNum !== currentPage) {
          currentPage = pageNum;
          initGames(document.getElementById('searchInput').value);
        }
      };
      container.appendChild(pageBtn);
    }

    // wire input (trimmed)
    const inputEl = document.getElementById("searchInput");
    inputEl.addEventListener("input", e => {
      currentPage = 1; // Reset to page 1 on search
      initGames(e.target.value);
    });
    // optional: support pressing Escape to clear input
    inputEl.addEventListener("keydown", e => {
      if (e.key === 'Escape') {
        inputEl.value = '';
        currentPage = 1;
        initGames('');
        inputEl.blur();
      }
    });

    // initial render
    initGames();
  })();
  </script>

</body>
</html>

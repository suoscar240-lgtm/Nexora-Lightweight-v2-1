<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="css/_tokens.css">
    <link rel="stylesheet" href="css/theme-tokens.css">
    <link rel="stylesheet" href="css/chatroom.css">
</head>
<body>
    <div class="nexora-chatroom">
        <div class="app">
            <div class="container">
                <div class="header">
                    <button class="header-back-button" id="headerBackButton" onclick="leaveChat()" title="Leave Chat">‚Üê Back</button>
                    <div class="header-content">
                        <h1>Circle</h1>
                        <div class="room-code" id="headerRoomCode" onclick="toggleRoomCodeOverlay()" title="Click to enlarge"></div>
                    </div>
                </div>

                <!-- Login Screen -->
                <div class="login-screen" id="loginScreen">
                    <h2>Welcome to Circle!</h2>
                    
                    <!-- Initial choice buttons -->
                    <div class="choice-screen" id="choiceScreen">
                        <button class="choice-button" onclick="showJoinForm()">
                            <span class="choice-button-title">Join a Circle</span>
                            <span class="choice-button-desc">Enter an existing circle code to join a conversation</span>
                        </button>
                        <button class="choice-button" onclick="showCreateForm()">
                            <span class="choice-button-title">Create New Circle</span>
                            <span class="choice-button-desc">Start a new circle and invite others with a circle code</span>
                        </button>
                        <button class="choice-button" onclick="joinPublicChat()">
                            <span class="choice-button-title">Public Circle</span>
                            <span class="choice-button-desc">Join the global public circle to meet new people</span>
                        </button>
                    </div>

                    <!-- Join room form -->
                    <div class="form-screen" id="joinForm">
                        <button class="back-button" onclick="showChoiceScreen()">
                            ‚Üê Back
                        </button>
                        <div class="input-group">
                            <input type="text" id="joinUsernameInput" placeholder="Enter your username" maxlength="20">
                        </div>
                        <div class="input-group">
                            <input type="text" id="roomCodeInput" placeholder="Enter circle code" maxlength="6">
                        </div>
                        <button onclick="joinRoom()">Join Circle</button>
                    </div>

                    <!-- Create room form -->
                    <div class="form-screen" id="createForm">
                        <button class="back-button" onclick="showChoiceScreen()">
                            ‚Üê Back
                        </button>
                        <div class="input-group">
                            <input type="text" id="createUsernameInput" placeholder="Enter your username" maxlength="20">
                        </div>
                        <button onclick="createRoom()">Create Circle</button>
                    </div>

                    <!-- Public chat form -->
                    <div class="form-screen" id="publicForm">
                        <button class="back-button" onclick="showChoiceScreen()">
                            ‚Üê Back
                        </button>
                        <div class="input-group">
                            <input type="text" id="publicUsernameInput" placeholder="Enter your username" maxlength="20">
                        </div>
                        <button onclick="joinPublicChatWithUsername()">Join Public Circle</button>
                    </div>
                </div>

                <!-- Chat Screen -->
                <div class="chat-screen" id="chatScreen">
                    <div class="chat-content">
                        <div class="messages" id="messages"></div>
                    </div>
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>

            <!-- Users Sidebar (Inside .app container) -->
            <div class="users-sidebar-external" id="usersSidebar">
                <div class="users-sidebar-header">
                    <h3>Users Online</h3>
                    <span class="user-count" id="userCount">0</span>
                </div>
                <div class="users-list" id="usersList"></div>
            </div>
        </div>

        <!-- Fullscreen Room Code Overlay -->
        <div class="room-code-overlay" id="roomCodeOverlay" onclick="toggleRoomCodeOverlay()">
            <div class="room-code-large">
                <div class="room-code-large-title">CIRCLE CODE</div>
                <div class="room-code-large-code" id="largeRoomCode"></div>
                <div class="room-code-large-hint">üëÜ Click anywhere to close</div>
            </div>
        </div>
    </div>

    <script src="js/chatroom.js"></script>
</body>
</html>

  <script>
    (function () {
      try {
        var THEME_KEY = 'settings.theme';
        var SCHEME_KEY = 'settings.colorScheme';
        var MAP = {
          'midnight-amber': 'theme-midnight-amber',
          'midnight-blueberry': 'theme-midnight-blueberry',
          'midnight-grape': 'theme-midnight-grape'
        };

        var savedTheme = null;
        var savedScheme = null;
        try {
          savedTheme = localStorage.getItem(THEME_KEY);
          savedScheme = localStorage.getItem(SCHEME_KEY);
        } catch (e) {
          savedTheme = null;
          savedScheme = null;
        }

        var doc = document.documentElement;

        if (savedScheme === 'light') {
          doc.classList.add('light-scheme');
          doc.classList.remove('theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
          doc.setAttribute('data-restored-theme', 'light');
        } else {
          var cls = (savedTheme && MAP[savedTheme]) ? MAP[savedTheme] : null;
          if (!cls) {
            if (!doc.classList.contains('theme-midnight-amber') &&
                !doc.classList.contains('theme-midnight-blueberry') &&
                !doc.classList.contains('theme-midnight-grape') &&
                !doc.classList.contains('light-scheme')) {
              cls = 'theme-midnight-amber';
            }
          }
          if (cls) {
            doc.classList.remove('light-scheme','theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
            doc.classList.add(cls);
            doc.setAttribute('data-restored-theme', cls.replace('theme-',''));
          } else {
            doc.setAttribute('data-restored-theme', 'default');
          }
        }
      } catch (err) {
      }
    })();
  </script>

  <script>
    window._nexoraTheme = {
      setTheme: function (themeId) {
        var map = {
          'midnight-amber': 'theme-midnight-amber',
          'midnight-blueberry': 'theme-midnight-blueberry',
          'midnight-grape': 'theme-midnight-grape'
        };
        if (!map[themeId]) return;
        document.documentElement.classList.remove('light-scheme','theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
        document.documentElement.classList.add(map[themeId]);
        try { localStorage.setItem('settings.theme', themeId); } catch (e) {}
        document.dispatchEvent(new CustomEvent('settings:themeChanged', { detail: { theme: themeId } }));
      },
      setScheme: function (scheme) {
        if (scheme === 'light') {
          document.documentElement.classList.add('light-scheme');
          // Keep theme class for light mode color variations
          const savedTheme = localStorage.getItem('settings.theme') || 'midnight-amber';
          const themeClass = 'theme-' + savedTheme;
          document.documentElement.classList.remove('theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
          document.documentElement.classList.add(themeClass);
          try { localStorage.setItem('settings.colorScheme', 'light'); } catch (e) {}
        } else {
          document.documentElement.classList.remove('light-scheme');
          // Re-apply theme class for dark mode
          const savedTheme = localStorage.getItem('settings.theme') || 'midnight-amber';
          const themeClass = 'theme-' + savedTheme;
          document.documentElement.classList.remove('theme-midnight-amber','theme-midnight-blueberry','theme-midnight-grape');
          document.documentElement.classList.add(themeClass);
          try { localStorage.setItem('settings.colorScheme', 'dark'); } catch (e) {}
        }
        document.dispatchEvent(new CustomEvent('settings:colorSchemeChanged', { detail: { scheme: scheme } }));
      }
    };
  </script>

  <script>
    const LOGO_MAP = {
      'midnight-amber': '/assets/logos/nexora-amber.png',
      'midnight-blueberry': '/assets/logos/nexora-blueberry.png',
      'midnight-grape': '/assets/logos/nexora-grape.png'
    };

    const FAVICON_MAP = {
      'midnight-amber': '/assets/logos/nexora-amber.png',
      'midnight-blueberry': '/assets/logos/nexora-blueberry.png',
      'midnight-grape': '/assets/logos/nexora-grape.png'
    };

    const DEFAULT_LOGO = '/assets/logos/nexora-amber.png';
    const DEFAULT_FAVICON = '/assets/logos/nexora-amber.png';

    function updateLogoAndFavicon() {
      const logo = document.querySelector('.sidebar-title img');
      const favicon = document.getElementById('favicon');
      
      const isLight = document.documentElement.classList.contains('light-scheme');
      
      if (isLight) {
        if (logo) logo.src = DEFAULT_LOGO;
        if (favicon) favicon.href = DEFAULT_FAVICON;
      } else {
        let savedTheme = null;
        try {
          savedTheme = localStorage.getItem('settings.theme');
        } catch (e) {}

        const logoSrc = (savedTheme && LOGO_MAP[savedTheme]) ? LOGO_MAP[savedTheme] : DEFAULT_LOGO;
        const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;

        if (logo) logo.src = logoSrc;
        if (favicon) favicon.href = faviconHref;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateLogoAndFavicon();
    });

    document.addEventListener('settings:colorSchemeChanged', function(e) {
      updateLogoAndFavicon();
    });

    document.addEventListener('settings:themeChanged', function(e) {
      updateLogoAndFavicon();
    });
  </script>

  <script>
    // Sidebar cursor tracking
    (function() {
      const sidebar = document.querySelector('.sidebar');
      if (!sidebar) return;

      let rafId = null;

      function updateFromEvent(e) {
        const rect = sidebar.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        if (rafId) return;
        rafId = requestAnimationFrame(() => {
          sidebar.style.setProperty('--x', x + '%');
          sidebar.style.setProperty('--y', y + '%');
          rafId = null;
        });
      }

      sidebar.addEventListener('mousemove', updateFromEvent);
      sidebar.addEventListener('mouseleave', () => {
        sidebar.style.setProperty('--x', '50%');
        sidebar.style.setProperty('--y', '50%');
      }, { passive: true });
    })();
  </script>

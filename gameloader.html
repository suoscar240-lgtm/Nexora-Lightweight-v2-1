  <script>
    function normalizeToHttpsS3(urlStr) {
      try {
        const u = new URL(urlStr);
        if (u.protocol === 'https:' && u.hostname.endsWith('.s3.amazonaws.com')) {
          return urlStr;
        }

        if (/s3-website.*\.amazonaws\.com$/i.test(u.hostname)) {
          const parts = u.hostname.split('.');
          if (u.hostname.startsWith('s3-website')) {
            const pathParts = u.pathname.replace(/^\/+/,'').split('/');
            if (pathParts.length >= 2) {
              const bucket = pathParts.shift();
              const key = pathParts.join('/');
              return `https://${bucket}.s3.${parts[1].replace('s3-website-','')}.amazonaws.com/${key}`;
            } else {
            }
          } else {
            const bucket = parts[0];
            const match = u.hostname.match(/s3-website-([a-z0-9-]+)\.amazonaws\.com$/i);
            const region = match ? match[1] : 'us-east-1';
            const key = u.pathname.replace(/^\/+/,'');
            return `https://${bucket}.s3.${region}.amazonaws.com/${key}`;
          }
        }

        return urlStr;
      } catch (e) {
        return urlStr;
      }
    }

    function initLoader() {
      const allGames    = JSON.parse(sessionStorage.getItem("gamesList")    || "[]");
      const currentGame = JSON.parse(sessionStorage.getItem("currentGame") || "null");
      if (!currentGame) {
        location.href = "game.html";
        return;
      }

      const container = document.getElementById("gameContainer");
      const fsBtn     = document.getElementById("fullscreenBtn");

      const primaryBg = currentGame.thumbnail ? `url("${currentGame.thumbnail}")` : 'none';

      const secondaryCandidate =
        currentGame.thumbnail2 ||
        currentGame.background2 ||
        currentGame.background ||
        currentGame.thumbnail;
      const secondaryBg = secondaryCandidate ? `url("${secondaryCandidate}")` : 'none';

      container.style.setProperty('--game-bg', primaryBg);
      container.style.setProperty('--game-bg-2', secondaryBg);

      container.style.setProperty('--game-bg-blur', '12px');

      container.style.setProperty('--game-bg-opacity', '0.7');

      container.innerHTML = `
        <div class="loader-start">
          <img src="${currentGame.thumbnail}" alt="${currentGame.title}" />
          <button id="playBtn" class="play-btn">Play Now</button>
        </div>
      `;

      document.getElementById("playBtn").onclick = () => {
        const iframe = document.createElement("iframe");
        iframe.src = normalizeToHttpsS3(currentGame.file);
        iframe.setAttribute("allowfullscreen", "");
        iframe.frameBorder = 0;
        iframe.className = "game-iframe";
        container.innerHTML = "";
        container.appendChild(iframe);

        container.classList.add('is-playing');
      };

      fsBtn.onclick = () => {
        const el = container.querySelector(".game-iframe") || container;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      };
    }

    initLoader();
  </script>

  <script>
    // Theme-aware favicon updater
    (function() {
      const FAVICON_MAP = {
        'midnight-amber': '/assets/favicon-amber.png',
        'midnight-blueberry': '/assets/favicon-blueberry.png',
        'midnight-grape': '/assets/favicon-grape.png'
      };

      const DEFAULT_FAVICON = '/assets/favicon-amber.png';

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (!favicon) return;
        
        const isLight = document.documentElement.classList.contains('light-scheme');
        
        if (isLight) {
          favicon.href = DEFAULT_FAVICON;
        } else {
          let savedTheme = null;
          try {
            savedTheme = localStorage.getItem('settings.theme');
          } catch (e) {}

          const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;
          favicon.href = faviconHref;
        }
      }

      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }

      // Update when theme changes
      document.addEventListener('settings:colorSchemeChanged', updateFavicon);
      document.addEventListener('settings:themeChanged', updateFavicon);
    })();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H5VGHQJKD8"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-H5VGHQJKD8');
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/css/theme-tokens.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/css/gameloader.css" />
  <link rel="icon" type="image/png" id="favicon" href="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/logos/nexora-amber.png">
  <style>
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px;
      width: 100%;
    }

    .ad-container {
      width: 160px;
      flex-shrink: 0;
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }

    .loader-wrapper {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      min-width: 0; /* Allow flex shrinking but maintain aspect ratio */
    }

    .loader-banner-ad {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 1400px) {
      .ad-container {
        display: none;
      }
      
      .loader-wrapper {
        max-width: 1200px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="loader-page">
    <div class="content-wrapper">
      <!-- Left Ad -->
      <div class="ad-container">
        <div id="leftAdContainer"></div>
      </div>

      <!-- Game Loader Content -->
      <div class="loader-wrapper">
        <div id="gameContainer"></div>

        <footer class="loader-footer">
          <div class="branding">
            <img src="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/logos/nexora-amber.png" alt="Nexora Logo" />
            <span>Nexora</span>
          </div>

          <div class="controls">
            <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle full screen">
              <img src="https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/icons/full-screen-icon.svg" alt="Full Screen" />
            </button>
          </div>
        </footer>
      </div>

      <!-- Right Ad -->
      <div class="ad-container">
        <div id="rightAdContainer"></div>
      </div>
    </div>
  </div>

  <!-- Banner Ad Below Loader -->
  <div class="loader-banner-ad">
    <div id="loaderBannerAdContainer"></div>
  </div>

  <script type="text/javascript">
    // Load left ad immediately
    (function() {
      var container = document.getElementById('leftAdContainer');
      var script1 = document.createElement('script');
      script1.type = 'text/javascript';
      script1.innerHTML = `
        atOptions = {
          'key' : 'c1f3208965def858cc7daea4d7e8de4b',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      `;
      container.appendChild(script1);
      
      var script2 = document.createElement('script');
      script2.type = 'text/javascript';
      script2.src = '//www.highperformanceformat.com/c1f3208965def858cc7daea4d7e8de4b/invoke.js';
      container.appendChild(script2);
    })();

    // Load right ad with slight delay
    setTimeout(function() {
      var container = document.getElementById('rightAdContainer');
      var script1 = document.createElement('script');
      script1.type = 'text/javascript';
      script1.innerHTML = `
        atOptions = {
          'key' : 'c1f3208965def858cc7daea4d7e8de4b',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      `;
      container.appendChild(script1);
      
      var script2 = document.createElement('script');
      script2.type = 'text/javascript';
      script2.src = '//www.highperformanceformat.com/c1f3208965def858cc7daea4d7e8de4b/invoke.js';
      container.appendChild(script2);
    }, 500);

    // Load banner ad below loader
    setTimeout(function() {
      var container = document.getElementById('loaderBannerAdContainer');
      var script1 = document.createElement('script');
      script1.type = 'text/javascript';
      script1.innerHTML = `
        atOptions = {
          'key' : '88ed04e42f466cc97ec5c8c7cc0735d5',
          'format' : 'iframe',
          'height' : 90,
          'width' : 728,
          'params' : {}
        };
      `;
      container.appendChild(script1);
      
      var script2 = document.createElement('script');
      script2.type = 'text/javascript';
      script2.src = '//www.highperformanceformat.com/88ed04e42f466cc97ec5c8c7cc0735d5/invoke.js';
      container.appendChild(script2);
    }, 1000);
  </script>

  <script>
    function initLoader() {
      const gameName = sessionStorage.getItem("currentGame");
      const gameTitle = sessionStorage.getItem("currentGameTitle");
      const gameImage = sessionStorage.getItem("currentGameImage");
      
      if (!gameName) {
        location.href = "games.html";
        return;
      }

      const container = document.getElementById("gameContainer");
      const fsBtn     = document.getElementById("fullscreenBtn");

      const displayTitle = gameTitle || gameName;
      const imageHTML = gameImage ? `<img src="${gameImage}" alt="${displayTitle}" class="game-preview-image" />` : '';

      container.innerHTML = `
        <div class="loader-start">
          ${imageHTML}
          <h2>${displayTitle}</h2>
          <button id="playBtn" class="play-btn">Play Now</button>
        </div>
      `;

      document.getElementById("playBtn").onclick = () => {
        fetch(`https://cdn.jsdelivr.net/gh/bubbls/ugs-singlefile/${gameName}.html?t=${Date.now()}`)
          .then(response => response.text())
          .then(text => {
            const iframe = document.createElement("iframe");
            iframe.srcdoc = text;
            iframe.setAttribute("allowfullscreen", "");
            iframe.frameBorder = 0;
            iframe.className = "game-iframe";
            container.innerHTML = "";
            container.appendChild(iframe);
            container.classList.add('is-playing');
          });
      };

      fsBtn.onclick = () => {
        const el = container.querySelector(".game-iframe") || container;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      };
    }

    initLoader();
  </script>

  <script>
    // Theme-aware favicon updater
    (function() {
      const FAVICON_MAP = {
        'midnight-amber': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/favicon-amber.png',
        'midnight-blueberry': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/favicon-blueberry.png',
        'midnight-grape': 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/favicon-grape.png'
      };

      const DEFAULT_FAVICON = 'https://cdn.jsdelivr.net/gh/nexora240-lgtm/Nexora@latest/assets/favicon-amber.png';

      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        if (!favicon) return;
        
        const isLight = document.documentElement.classList.contains('light-scheme');
        
        if (isLight) {
          favicon.href = DEFAULT_FAVICON;
        } else {
          let savedTheme = null;
          try {
            savedTheme = localStorage.getItem('settings.theme');
          } catch (e) {}

          const faviconHref = (savedTheme && FAVICON_MAP[savedTheme]) ? FAVICON_MAP[savedTheme] : DEFAULT_FAVICON;
          favicon.href = faviconHref;
        }
      }

      // Update on page load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateFavicon);
      } else {
        updateFavicon();
      }

      // Update when theme changes
      document.addEventListener('settings:colorSchemeChanged', updateFavicon);
      document.addEventListener('settings:themeChanged', updateFavicon);
    })();
  </script>
</body>
</html>
